[package]
name = "cloud-log-analyser"
version = "0.1.0"
edition = "2021"

[dependencies]
thiserror = "1.0.63"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
regex = "1.10.5"
log = "0.4.22"
clap = { version = "=4.1.3", features = ["derive"] }
cloud-log-analyser-data = { version = "0.1.0", path = "./data" }

[profile.dev.package."*"]
opt-level = 3